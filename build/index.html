<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Smart device</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <header class="page-header">
    <div class="container">
      <div class="page-header__content">
        <a href="#" class="page-header__logo">
          <svg class="page-header__logo-big" width="202" height="52">
            <use xlink:href="./img/sprite.svg#logo"></use>
          </svg>
          <svg class="page-header__logo-mobile mobile-only" width="38" height="38">
            <use xlink:href="./img/sprite.svg#logo-mobile"></use>
          </svg>
        </a>
        <div class="page-header__contacts">
          <a href="mailto:info@sd.ru" class="page-header__link page-header__email">
            <svg width="19" height="14">
              <use xlink:href="./img/sprite.svg#envelope"></use>
            </svg>
            <span>
              info@sd.ru
            </span>
          </a>
          <a href="tel:+74950005252" class="page-header__link page-header__tel">
            <svg width="18" height="18">
              <use xlink:href="./img/sprite.svg#phone-call"></use>
            </svg>
            <span>
              +7 (495) 000 52 52
            </span>
          </a>
          <button class="page-header__callback button">
            Заказать звонок
          </button>
        </div>
      </div>
    </div>

  </header>

</body>
</html>
